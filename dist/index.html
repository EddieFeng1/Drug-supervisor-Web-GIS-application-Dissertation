<script type="module">

import {define} from "./_observablehq/client.d7bafe25.js";
import {registerFile} from "./_observablehq/stdlib.78c24d8d.js";

registerFile("./data/counts.csv", {"name":"./data/counts.csv","mimeType":"text/csv","path":"./_file/data/counts.13e79634.csv","lastModified":1721173935267});

define({id: "fcac3388", inputs: ["FileAttachment"], outputs: ["crime"], body: (FileAttachment) => {
const crime = FileAttachment("./data/counts.csv").csv({typed: true});
return {crime};
}});

define({id: "75a33f21", inputs: ["Plot"], outputs: ["crimeTend"], body: (Plot) => {
function crimeTend(data, {width} = {}) {
  return Plot.plot({
    title: "Monthly Opioid Crime Occurences From 05.2021 to 04.2024 in the UK",
    width,
    x: {type: "utc", ticks: "month", label: "Month"},
    y: {grid: true, inset: 10, label: "Occurences"},
    marks: [
      Plot.lineY(data, {
        x: "Month",
        y: "count",
        z: null, // varying color, not series
        // stroke: "temperature",
        // curve: "step-after";
      })
    ]
  });
}
return {crimeTend};
}});

define({id: "2bc4a9c5", mode: "inline", inputs: ["resize","crimeTend","crime","display"], body: async (resize,crimeTend,crime,display) => {
display(await(
resize((width) => crimeTend(crime, {width}))
))
}});

</script>
