<body onload='showmap()'>
    <form id="coordinate">
        <div class="form-group">
            <label for="latitude" class="sr-only">Latitude:</label>
            <input type="number" class="form-control"  id="latitude" placeholder="Enter latitude">
        </div>
        <div class="form-group">
            <label for="longitude" class="sr-only">Longitude:</label>
            <input type="number" class="form-control"  id="longitude" placeholder="Enter longitude">
        </div>
        
        <button type="button" class="btn btn-primary"  onclick='route()'>Find Nearest Hospital</button>
    </form>
    <h3><i class="fa fa-cloud color"></i> &nbsp;Search a hospital by name</h3>
                        <!-- add form to recieve the value typed by users-->
					<form id="searchForm" class="form-inline justify-content-center mt-4">
						<div class="form-group mb-2">
							<input type="text" class="form-control" id="hospitalName"  placeholder="Enter hospital name" aria-label="Hospital Name">
						</div>
						<button type="button" class="btn btn-primary mb-2" onclick='search()'>Search</button>
					</form>
    
    <div id="mapcontainer" style="width: 100%; height: 700px;"></div>

    <div >
        <button onclick='fetchData()' class="btn btn-primary mr-2">Show All Hospitals in England</button>
        <button onclick='clearData()' class="btn btn-secondary mr-2">Clear</button>
    </div>

    <div id="results" class="mt-3 p-3 border rounded"></div>

</body>
